<!-- ===== CONTACT US ===== -->
<section id="contact" style="padding:60px 20px; background:#f1f6f5;">
  <div class="container" style="max-width:700px; margin:auto; background:#fff; padding:40px; border-radius:20px; box-shadow:0 8px 25px rgba(0,0,0,0.1);">
    <h2 style="text-align:center; margin-bottom:30px; color:#2c3e50;">Contact Us</h2>
    <form id="contact-form" style="display:flex; flex-wrap:wrap; gap:20px;">
      <input type="text" placeholder="Your Name" name="name" required
        style="flex:1 1 45%; padding:15px 20px; border-radius:15px; border:1px solid #ccc; box-shadow:inset 0 2px 5px rgba(0,0,0,0.05); font-size:1rem;">
      <input type="email" placeholder="Email" name="email" required
        style="flex:1 1 45%; padding:15px 20px; border-radius:15px; border:1px solid #ccc; box-shadow:inset 0 2px 5px rgba(0,0,0,0.05); font-size:1rem;">
      <textarea placeholder="Message" name="message" required
        style="flex:1 1 100%; padding:15px 20px; border-radius:15px; border:1px solid #ccc; box-shadow:inset 0 2px 5px rgba(0,0,0,0.05); font-size:1rem; min-height:120px;"></textarea>
      <button type="submit"
        style="flex:1 1 100%; padding:15px; border:none; border-radius:30px; background:#27ae60; color:#fff; font-size:1.1rem; font-weight:bold; cursor:pointer; transition:0.3s;">
        Send Message
      </button>
    </form>
  </div>
</section>

<!-- ===== OPTIONAL JS FOR SUBMIT ===== -->
<script>
document.getElementById('contact-form').addEventListener('submit', function(e){
  e.preventDefault();
  alert("Thank you! Your message has been sent.");
  this.reset();
});
</script>
