<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact | Health for Eternity</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
  <div class="logo-group">
    <img src="logo.svg" class="logo">

  </div>
</header>

<section class="features">

  </form>
</section>

</body>
</html>
