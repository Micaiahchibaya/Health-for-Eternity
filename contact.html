<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact — Health for Eternity</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
  <div class="logo-group">
    <img src="logo.svg" class="logo" alt="Health for Eternity Logo" loading="lazy">
    <span class="brand">Health for Eternity</span>
  </div>

  <nav class="nav" id="nav-links">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="principles.html">Principles</a>
    <a href="articles.html">Articles</a>
    <a href="contact.html" class="active">Contact</a>
  </nav>

  <div class="hamburger" id="hamburger" aria-label="Open menu">
    <span></span><span></span><span></span>
  </div>
</header>

<section class="hero reveal">
  <img src="contact-banner.png" class="hero-bg" alt="Contact Banner" loading="lazy">
  <div class="hero-content">
    <h1>Contact Us</h1>
    <p>We’d love to hear from you. Reach out with questions, feedback, or support inquiries.</p>
  </div>
</section>

<section class="cta subscribe-bg reveal">
  <form class="subscribe-form" action="https://formspree.io/f/yourformid" method="POST">
    <input type="text" name="name" placeholder="Your name" required>
    <input type="email" name="email" placeholder="Your email" required>
    <textarea name="message" placeholder="Your message" rows="5" required></textarea>
    <button type="submit" class="btn primary">Send Message</button>
  </form>
</section>

<footer class="footer">
  <p><strong>Health for Eternity</strong></p>
  <p>Preventive health • Lifestyle medicine • Whole-person wellness</p>
  <small>© 2026 Health for Eternity</small>
</footer>

<script type="module">
const hamburger = document.getElementById('hamburger');
const navLinks = document.getElementById('nav-links');
hamburger.addEventListener('click', () => navLinks.classList.toggle('active'));
</script>

</body>
</html>
